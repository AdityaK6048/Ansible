---
- name: Provisioning a new EC2 instance with Docker using Ansible
  hosts: localhost
  connection: local
  gather_facts: False
  tags: provisioning

  vars:
    keypair: Mumbai
    instance_type: t2.micro
    image: ami-0f5ee92e2d63afc18
    wait: yes
    group: webserver
    count: 1
    region: ap-south-1
    security_group: ec2-security-group

  tasks:
    - name: Create a security group
      local_action:
        module: ec2_group
        name: "{{ security_group }}"
        description: Security Group for webserver Servers
        region: "{{ region }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 8080
            to_port: 8080
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 443
            to_port: 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
      register: basic_firewall

    - name: Launch the new EC2 Instance with Docker
      ec2:
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        wait: true
        region: "{{ region }}"
        keypair: "{{ keypair }}"
        count: "{{ count }}"
        user_data: |
          #!/bin/bash
          # Install Docker
          sudo apt update -y
          sudo apt install docker.io -y
          sudo systemctl start docker
          sudo usermod -a -G docker ubuntu
          newgrp docker
          sudo systemctl enable docker
      register: ec2

    - name: Add Tagging to EC2 instance
      local_action: community.aws.ec2_tag resource={{ item.id }} region={{ region }} state=present
      with_items: "{{ ec2.instances }}"
      args:
        tags:
          Name: Cloud-Aj
